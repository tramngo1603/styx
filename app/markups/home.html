<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BExplorer File Manager</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main-window">

        <ul class="menu-folder off">
          <li class="menu-item" id="folder-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li class="menu-item" id="folder-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
        </ul>

        <ul class="menu-file off">
          <li class="menu-item" id="file-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li class="menu-item" id="file-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
          <li class="menu-item" id="file-description"><i class="far fa-plus-square fa-fw"></i>Manage description</li>

        </ul>

        <span class="hoverPath" style="display: none"></span>
        <span class="hoverFullName" style="display: none"></span>


          <button id="button-back" style="margin-right: 20px;margin-left: 10px; width: 50px; height: 40px;border: 1px #DBDBDB solid;border-radius: 7px;font-size: 13px;background-color: #DCDCDC;">Back</button>
          <i class="fas fa-home"><input style="border-radius: 3px;margin-left: 3px; margin-right: 50px;height: 30px; border: 1px solid #A9A9A9; font-family: sans-serif;font-size: 13px;min-width: 300px;max-width:100%" id="input-global-path" value="/" readonly></input></i>

        <hr>

        <div style="float:right">
            <button type="button" id="new-folder" style="border: 1px #A9A9A9 solid;border-radius: 3px;margin-right: 3px;font-size: 12px;background-color: transparent;height:auto;padding: 8px 8px"><i class="fas fa-plus fa-fw"></i><b>New folder</b></button>
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" style="border: 1px #A9A9A9 solid;border-radius: 3px;font-size: 12px;background-color: transparent;height:auto;padding: 8px 8px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-arrow-up fa-fw"></i><b>Import</b>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" id="add-files" href="#">Files</a>
                <a class="dropdown-item" id="add-folders" href="#">Folders</a>
              </div>
            </div>
            <div class="btn-group" role="group">
              <button id="btnGroupDrop2" type="button" style="border: 1px #A9A9A9 solid;border-radius: 3px;font-size: 12px;background-color: transparent;height:auto;padding: 8px 8px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-list"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop2">
                <a class="dropdown-item" id="import-progress" href="#">Import progress</a>
                <a class="dropdown-item" id="save-progress" href="#">Save progress</a>
                <a class="dropdown-item" id="clear-progress" href="#">Reset progress</a>
                <a class="dropdown-item" id="show-details" href="#">Show details</a>
              </div>
            </div>

        </div>

          <div id="items" style="width:100%;height: 100%;scrollable:none" ondrop="drop(event);" ondragover="allowDrop(event);">

              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Code</div></div>
              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Primary</div></div>
              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Protocols</div></div>
              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Source</div></div>
              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Docs</div></div>
              <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Derivative</div></div>

          </div>
        <!-- </div> -->
     </div>

     <script>window.$ = window.jQuery = require('jquery')</script>

     <!-- Bootstrap 4 dependency -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootbox code -->
    <script src="./bootbox/dist/bootbox.min.js"></script>
    <script src="./bootbox/dist/bootbox.locales.min.js"></script>
     <script src="../scripts/command.js" type="text/javascript"></script>
</body>
</html>
