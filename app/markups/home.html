<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BExplorer File Manager</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="side-bar"></div>
    <div class="main-window">



        <ul class="menu reg-folder off">
          <li id="folder-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="folder-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
        </ul>

        <ul class="menu high-level-folder off">
          <li id="folder-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="folder-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
          <li id="tooltip-folders"><i class="fas fa-info fa-fw"></i>More info</li>
        </ul>

        <ul class="menu file off">
          <li id="file-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="file-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
          <li id="file-description"><i class="far fa-plus-square fa-fw"></i>Manage description</li>

        </ul>

        <div>
        <span class="hoverPath" style="display: none"></span>
        <span class="hoverFullName" style="display: none"></span>
      </div>

          <button id="button-back" class="button-back"><i class="fas fa-arrow-left fa-fw"></i></button>
          <i type="button" id="home-path" class="fas fa-home" style="color:#258193;margin-left:10px"><input style="border-radius: 3px;margin-left: 10px; margin-right: 50px;height: 30px; box-shadow: 0 0 2px #999;border: 1px solid #258193; font-family: sans-serif;font-size: 13px;min-width: 300px;max-width:100%" id="input-global-path" value="/" readonly></input></i>

          <div style="float:right">
              <button type="button" id="new-folder" class="myButton"><i class="fas fa-plus fa-fw"></i><b>New folder</b></button>
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="myButton" style="width:100px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-arrow-up fa-fw"></i><b>Import</b>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" id="add-files" href="#">Files</a>
                  <a class="dropdown-item" id="add-folders" href="#">Folders</a>
                </div>
              </div>
              <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="myButton" style="width: 40px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-list"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop2">
                  <a class="dropdown-item" id="import-progress" href="#">Import progress</a>
                  <a class="dropdown-item" id="save-progress" href="#">Save progress</a>
                  <a class="dropdown-item" id="clear-progress" href="#">Reset progress</a>
                  <a class="dropdown-item" id="show-details" href="#">Show details</a>
                </div>
              </div>

          </div>

        <hr>



          <div id="items" style="width:100%;height: 90%;scrollable:none" ondrop="drop(event);" ondragover="allowDrop(event);">

          </div>
          <hr>
          <div>
            <label class="switch">
              <input id="generate-manifest" name="manifest" type="checkbox" class="with-style-manifest"/>
              <span class="slider round"></span>
            </label>
            <label id="label-manifest" class="labelradio-manifest" style="padding-left:10px;font-size:14px"> Include auto-generated manifest files
            </label>
            <button type="button" class="btn btn-success" style="float:right;background-color: #258193 !important;border: 2px solid #258193"><i class="fa fa-check"></i>Confirm and save</button>
          </div>
        <!-- </div> -->



     </div>

     <script>window.$ = window.jQuery = require('jquery')</script>

     <!-- Bootstrap 4 dependency -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootbox code -->
    <script src="../../node_modules/bootbox/dist/bootbox.min.js"></script>
    <script src="../../node_modules/bootbox/dist/bootbox.locales.min.js"></script>
     <script src="../scripts/command.js" type="text/javascript"></script>
     <script src="../scripts/open-files.js" type="text/javascript"></script>
     <script src="../scripts/context-menu.js" type="text/javascript"></script>
     <script src="../scripts/import-files-folders.js" type="text/javascript"></script>
     <script src="../scripts/save-files.js" type="text/javascript"></script>

</body>
</html>
