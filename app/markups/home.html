<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BExplorer File Manager</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <div class="main-window">
      <div style="margin-top: 10px">
        <button id="button-back" style="margin-right: 50px;margin-left: 10px; width: 50px; height: 30px;border: 1px #DBDBDB solid;border-radius: 7px;font-size: 12px;background-color: #DCDCDC;">Back</button>
        <i class="fas fa-home"><input style="border-radius: 3px;margin-left: 3px; margin-right: 50px; border: 1px solid black; font-family: sans-serif;font-size: 12px; width: 100%" id="input-global-path" value="/" readonly></input></i>
        <button class="topbar-button" id="new-folder" style="margin-right: 50px;margin-left: 50px;width: 80px; height: 30px;border: 1px #DCDCDC solid;border-radius: 7px;font-size: 12px;background-color: #DCDCDC;">New folder</button>
        <button class="topbar-button" id="add-files" style="margin-right: 5px;width: 80px; height: 30px;border: 1px #DCDCDC solid;border-radius: 7px;font-size: 12px; background-color: #DCDCDC;">Add files</button>
        <button class="topbar-button" id="add-folders" style="margin-right: 5px;width: 80px; height: 30px;border: 1px #DCDCDC solid;border-radius: 7px;font-size: 12px; background-color: #DCDCDC;">Add folders</button>
      </div>

     <!-- <div class="menu" id="context-menu" oncontextmenu="return showContextMenu(event);"> -->
        <ul class="menu off">
          <li class="menu-item" id="delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li class="menu-item" id="rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
        </ul>
      <!-- </div>  -->
        <span class="hoverPath" style="display: none"></span>
        <span class="hoverFullName" style="display: none"></span>
          <span class="hoverTooltipFolders" style="display: none"></span>

        <div class="window">
            <div id="items" style="width:100%;height: 100%" ondrop="drop(event);" ondragover="allowDrop(event);">

                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Code</div></div>
                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Primary</div></div>
                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Protocols</div></div>
                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Source</div></div>
                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Docs</div></div>
                <div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Derivative</div></div>

            </div>
        </div>
     </div>
     <!-- <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> -->



     <script>window.$ = window.jQuery = require('jquery')</script>
     <script src="../scripts/command.js" type="text/javascript"></script>
</body>
</html>
