<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BExplorer File Manager</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="top-bar">
        <div title="See folders you viewed previously" class="button-grp">
            <button id="back"><i class="fas fa-angle-left"></i></button>
            <button id="forward"><i class="fas fa-angle-right"></i></button>
        </div>
    </div>
    <div class="main-window">
      <div style="margin-top: 10px">
        <button id="button-back" style="margin-right: 50px">Back</button>
        <button id="add-folders">Add folder</button>
        <button id="add-files" style="margin-right: 50px">Add files</button>
        <i class="fas fa-home"><input id="input-global-path" value="/"></input></i>
      </div>


        <div class="window">
            <div id="items" style="width:100%;height: 100%" ondrop="drop(event);" ondragover="allowDrop(event);">
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Code</div></div>
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Primary</div></div>
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Protocols</div></div>
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Source</div></div>
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Docs</div></div>
                '<div class="single-item"><h1 class="folder file"><i class="fas fa-file" style="margin-bottom:10px"></i></h1><div class="folder_desc">Derivatives</div></div>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../scripts/command.js"></script>

</body>
</html>
